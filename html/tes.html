<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sandbox via Ping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .warn {
      color: #f87171;
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <div id="status">üß™ Mengecek akses ping.gif...</div>

  <script>
      (async () => {
        const statusEl = document.getElementById('status');
        try {
          const res = await fetch('https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png');
          if (res.ok) {
            statusEl.innerHTML = '‚úÖ Halaman tidak disandbox (ping eksternal berhasil)';
          } else {
            statusEl.innerHTML = '‚ö†Ô∏è Sandbox Detected (fetch eksternal gagal)';
          }
        } catch (e) {
          statusEl.innerHTML = '‚ö†Ô∏è Sandbox Detected (error saat fetch)';
        }
      })();
  </script>
</body>
</html>
