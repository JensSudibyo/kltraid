<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Deteksi Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #warning {
      color: red;
      font-size: 1.4rem;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <div>üß™ Sedang mendeteksi apakah halaman ini disandbox...</div>
    <div id="warning">‚ö†Ô∏è Sandbox Detected</div>
  </div>

  <script>
    (function () {
      let sandbox = false;

      try {
        const check = window.top.location.href; // bisa gagal kalau sandbox or cross-origin
      } catch (e) {
        sandbox = true;
      }

      try {
        localStorage.setItem('test', 'ok');
        localStorage.removeItem('test');
      } catch (e) {
        sandbox = true;
      }

      if (document.referrer === '') {
        sandbox = true;
      }

      if (sandbox) {
        document.getElementById('warning').style.display = 'block';
        console.warn('‚ö†Ô∏è Sandbox likely active!');
      } else {
        console.log('‚úÖ Sandbox not detected');
      }
    })();
  </script>
</body>
</html>
