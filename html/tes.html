<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sandbox Lengkap</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #result {
      font-size: 1.5em;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="result">üß™ Memeriksa status sandbox...</div>

  <script>
    (async function() {
      const result = document.getElementById('result');

      const isFramed = window.self !== window.top;
      let canAccessTop = true;
      let popupAllowed = true;
      let resourceFetchOk = true;

      // Tes akses ke window.top
      try {
        const href = window.top.location.href;
      } catch (e) {
        canAccessTop = false;
      }

      // Tes popup
      try {
        const popup = window.open('', '', 'width=100,height=100');
        if (popup) {
          popup.close();
        } else {
          popupAllowed = false;
        }
      } catch (e) {
        popupAllowed = false;
      }

      // Tes fetch resource ping.gif (optional)
      try {
        const res = await fetch('https://kltraid.my.id/vip/ping.gif', { cache: 'no-store' });
        if (!res.ok) throw new Error('Not OK');
      } catch (e) {
        resourceFetchOk = false;
      }

      // Gabungkan hasil
      if (!isFramed) {
        result.innerText = '‚úÖ Halaman dibuka langsung (bukan iframe)';
      } else if (!canAccessTop && !popupAllowed && !resourceFetchOk) {
        result.innerText = '‚ö†Ô∏è Halaman ini sangat mungkin disandbox (akses window.top, popup, dan fetch diblokir)';
      } else if (!canAccessTop || !popupAllowed || !resourceFetchOk) {
        result.innerText = '‚ö†Ô∏è Kemungkinan sandbox aktif (beberapa fitur terblokir)';
      } else {
        result.innerText = '‚úÖ Di-iframe tanpa pembatasan sandbox (akses fitur aman)';
      }
    })();
  </script>
</body>
</html>
