<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halaman Player</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ff99;
      border-radius: 12px;
    }

    .warning {
      color: #ff4444;
      background: #220000;
      padding: 12px 20px;
      margin-top: 20px;
      border: 1px solid #ff4444;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>üé• Video Player</h2>
  <video controls autoplay muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="warning" class="warning" style="display: none;">
    ‚ö†Ô∏è Halaman ini terdeteksi berjalan di dalam <b>iframe dengan sandbox</b>. Silakan hapus sandbox untuk melanjutkan.
  </div>

  <script>
    // Deteksi apakah iframe disandbox
    try {
      // Coba akses window.top
      const topUrl = window.top.location.href;

      // Coba tulis ke parent jika tidak error
      window.top.postMessage("hello-from-iframe", "*");
    } catch (err) {
      // Jika gagal, besar kemungkinan iframe sedang disandbox
      document.getElementById("warning").style.display = "block";
      console.warn("Sandbox terdeteksi:", err.message);
    }
  </script>

</body>
</html>
