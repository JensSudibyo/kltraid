<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sandbox Detector</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #result {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="result">🧪 Memeriksa status sandbox...</div>

  <script>
    async function detectSandbox() {
      const resEl = document.getElementById('result');
      try {
        const res = await fetch('https://kltraid.my.id/vip/ping.gif', {
          mode: 'no-cors', // supaya gak error meski blocked
          cache: 'no-store'
        });

        // Meskipun status tidak bisa dicek karena `no-cors`, kita deteksi via error
        resEl.innerHTML = '✅ Tidak disandbox (resource dapat diakses)';
      } catch (err) {
        resEl.innerHTML = '⚠️ Sandbox terdeteksi (gagal akses resource)';
      }
    }

    detectSandbox();
  </script>
</body>
</html>
