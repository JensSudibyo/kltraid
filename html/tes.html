<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sandbox via Ping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .warn {
      color: #f87171;
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <div id="status">üß™ Mengecek akses ping.gif...</div>

  <script>
    (async function () {
      const status = document.getElementById('status');

      try {
        const res = await fetch('./ping.gif', {
          credentials: 'include',
          cache: 'no-store'
        });

        if (!res.ok || res.status >= 400) {
          throw new Error("Blocked or sandboxed");
        }

        status.textContent = "‚úÖ Halaman tidak disandbox (ping berhasil)";
      } catch (err) {
        status.innerHTML = "‚ö†Ô∏è <span class='warn'>Sandbox Terdeteksi (via fetch gagal)</span>";
      }
    })();
  </script>
</body>
</html>
