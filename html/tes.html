<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Deteksi Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #warning {
      color: red;
      font-size: 1.4rem;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <div>üß™ Sedang mendeteksi apakah halaman ini disandbox...</div>
    <div id="warning">‚ö†Ô∏è Sandbox Detected</div>
  </div>

  <script>
(function () {
  let sandbox = false;
  let crossOrigin = false;

  try {
    window.top.location.href;
  } catch (e) {
    // Akses top.location gagal => bisa sandbox atau cross-origin
    crossOrigin = true;
  }

  try {
    localStorage.setItem('sandbox_test', 'ok');
    localStorage.removeItem('sandbox_test');
  } catch (e) {
    sandbox = true;
  }

  // Hanya tampil warning jika gagal akses window.top dan localStorage sekaligus
  if (sandbox && !crossOrigin) {
    document.getElementById('warning').style.display = 'block';
  } else {
    console.log('‚úÖ Bukan sandbox (meskipun cross-origin mungkin sudah aktif)');
  }
})();
  </script>
</body>
</html>
