<body style="font-family:sans-serif; text-align:center; padding-top: 10%;">
  <h1>âœ… DevTools Belum Dibuka</h1>
  <p>Jika kamu melihat ini, berarti DevTools belum aktif atau belum terdeteksi.</p>
  <div id="marker">ðŸ”’ HALAMAN AMAN</div>

<script>
(function () {
  const detectDevTools = () => {
    const threshold = 160;
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    return widthThreshold || heightThreshold;
  };

  const redirect = () => {
    window.location.replace("https://www.google.com");
  };

  // Kombinasi trick ukuran jendela dan debugger delay
  setInterval(() => {
    const start = performance.now();
    debugger;
    const duration = performance.now() - start;

    if (duration > 100 || detectDevTools()) {
      redirect();
    }
  }, 500);
})();
</script>

</body>
