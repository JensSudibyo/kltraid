<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player M3u8</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .jw-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .jw-video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .jwplayer {
      width: 100%;
      height: auto;
      max-height: 100%;
      background-color: black;
    }
  </style>
  
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>    
  
</head>
<body>

  <div class="jw-wrapper">
    <div id="player" class="jw-video-container"></div>
  </div>

  <script src="https://yosintv.github.io/yosintv/jwcdn.js"></script>
  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    // Daftar file M3U8 berdasarkan key
    const videoSources = {
<!-- Awal Data -->
'lWVfskijaU': 'https://live.jiatianxiazhuangshi.com/live/46657135_034e1acf8076b4739ef485aa948add24_autoChange.m3u8?auth_key=1730949091-0-0-498f0afedaeb764d3281e3effee3be19',
<!-- Akhir Data -->
    };

    // Fungsi untuk mendapatkan parameter dari URL
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Ambil key dari URL
    const videoKey = getQueryParameter('key');

    // Tentukan file M3U8 berdasarkan key, jika key tidak ditemukan gunakan default
    const videoFile = videoSources[videoKey] || videoSources['key1'];  // 'key1' sebagai default

    // Konfigurasi JW Player dengan file M3U8 yang sesuai
    var playerInstance = jwplayer("player");

    playerInstance.setup({
      playlist: [{
        "file": videoFile,
        "image": "https://kaltara.site/templates/poster.png",  // Poster video
        "type": "hls",
        "label": "HD"
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: false,
      mute: false,
      stretching: "uniform",
      logo: {
        file: '', 
        position: 'top-right',
        link: '/',
      },
      cast: {},
      sharing: false
    });

    // Fungsi untuk mengubah orientasi ke landscape saat fullscreen
    function requestLandscapeOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.error('Orientation lock failed: ', error);
        });
      }
    }

    // Fungsi untuk mendeteksi perubahan ke fullscreen
    function onFullscreenChange() {
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        requestLandscapeOrientation();
      }
    }

    document.addEventListener('fullscreenchange', onFullscreenChange);
    document.addEventListener('webkitfullscreenchange', onFullscreenChange);
    document.addEventListener('mozfullscreenchange', onFullscreenChange);
    document.addEventListener('MSFullscreenChange', onFullscreenChange);
  </script>

</body>
</html>
