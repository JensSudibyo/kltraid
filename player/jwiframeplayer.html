<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player</title>
  <script src="https://yosintv.github.io/yosintv/jwcdn.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script type="text/javascript" src="//disappearsurgery.com/42/bd/bf/42bdbfa0c65f07db50603564b0771d5d.js"></script>
  <script type="module" src="./sources.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .jw-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .jw-video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .jwplayer {
      width: 100%;
      height: auto;
      max-height: 100%;
      background-color: black;
    }

    .jw-refresh-btn {
      filter: drop-shadow(0 0 1px rgba(255,255,255,0.7));
    }

    #videoIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .hidden {
      display: none;
    }

    .loader-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00fa9f;
      z-index: 9999;
    }

    .loader {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: block;
      margin:15px auto;
      position: relative;
      color: #FFF;
      box-sizing: border-box;
      animation: animloader 2s linear infinite;
    }
    
    @keyframes animloader {
      0% {
        box-shadow: 14px 0 0 -2px,  38px 0 0 -2px,  -14px 0 0 -2px,  -38px 0 0 -2px;
      }
      25% {
        box-shadow: 14px 0 0 -2px,  38px 0 0 -2px,  -14px 0 0 -2px,  -38px 0 0 2px;
      }
      50% {
        box-shadow: 14px 0 0 -2px,  38px 0 0 -2px,  -14px 0 0 2px,  -38px 0 0 -2px;
      }
      75% {
        box-shadow: 14px 0 0 2px,  38px 0 0 -2px,  -14px 0 0 -2px,  -38px 0 0 -2px;
      }
      100% {
        box-shadow: 14px 0 0 -2px,  38px 0 0 2px,  -14px 0 0 -2px,  -38px 0 0 -2px;
      }
    }
  </style>
</head>
<body>
  <div id="loaderContainer" class="loader-container">
    <div class="loader"></div>
  </div>

  <div class="jw-wrapper hidden" id="jwContainer">
    <div id="player" class="jw-video-container"></div>
  </div>

  <iframe id="videoIframe" class="hidden" src="" frameborder="0" allowfullscreen scrolling="no"
    sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-top-navigation"
    allow="encrypted-media; autoplay">
  </iframe>

  <script type="module">
    import sources from './sources.js';

    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    let playerInstance = null;

    function showLoader() {
      document.getElementById('loaderContainer').classList.remove('hidden');
      document.getElementById('jwContainer').classList.add('hidden');
      document.getElementById('videoIframe').classList.add('hidden');
    }

    function hideLoader() {
      document.getElementById('loaderContainer').classList.add('hidden');
    }

    function setReferrerPolicy(url) {
      const blocked = ['jiatianxiazhuangshi', 'naqsheala', 'inplaynet', 'newkso', 'op-group1-swiftservehd-1.dens'];
      const link = document.createElement('a');
      link.href = url;
      if (blocked.some(keyword => link.hostname.includes(keyword))) {
        const meta = document.createElement('meta');
        meta.name = 'referrer';
        meta.content = 'no-referrer';
        document.head.appendChild(meta);
      }
    }

    function loadVideoByUrl(url) {
      setReferrerPolicy(url);

      if (url.includes('.m3u8')) {
        document.getElementById('jwContainer').classList.remove('hidden');
        document.getElementById('videoIframe').classList.add('hidden');

        playerInstance = jwplayer("player").setup({
          playlist: [{
            file: url,
            image: 'https://kltraid.pages.dev/images/poster.png',
            type: "hls",
            label: "HD"
          }],
          width: "100%",
          aspectratio: "16:9",
          autostart: true,
          mute: false,
          stretching: "uniform",
          playsinline: true,
          logo: { file: '' },
          cast: {},
          sharing: false
        });

        playerInstance.addButton(
          `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" stroke="white" stroke-width="0.8" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 1 0-.908-.418A6 6 0 1 0 8 2v1z"/>
            <path d="M8 0a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0z"/>
          </svg>`,
          "Refresh Video",
          () => {
            const currentFile = playerInstance.getPlaylistItem().file;
            playerInstance.stop().load({ file: currentFile }).play();
          },
          "refresh-button"
        );

        playerInstance.on('error', () => {
          setTimeout(() => {
            playerInstance.stop().load({ file: url }).play();
          }, 5000);
        });

      } else {
        const iframe = document.getElementById('videoIframe');
        document.getElementById('jwContainer').classList.add('hidden');
        iframe.classList.remove('hidden');
        iframe.src = url;

        const excluded = ['embedstreams.top', 'legalhelpfast.pro', 'streamsvv1.su'];
        const hostname = new URL(url).hostname;
        if (excluded.includes(hostname)) {
          iframe.removeAttribute('sandbox');
        }
      }

      hideLoader();
    }

    function handlePostMessage(event) {
      const allowed = ['https://bikinbaru96.blogspot.com', 'http://localhost'];
      if (!allowed.includes(event.origin)) return;

      const { type, key, url } = event.data;

      if (type === 'SET_VIDEO' && key && sources[key]) {
        showLoader();
        loadVideoByUrl(sources[key]);
      }

      if (type === 'CHANGE_STREAM' && url) {
        showLoader();
        loadVideoByUrl(url);
      }
    }

    window.addEventListener('message', handlePostMessage);

    // Kirim sinyal READY seperti Shaka
    window.addEventListener('load', () => {
      window.parent.postMessage('JW_READY', '*'); // âœ… khusus JWPlayer
      disableDevtool();
    });

    function onFullscreenChange() {
      if (document.fullscreenElement) {
        screen.orientation?.lock('landscape').catch(console.error);
      } else {
        screen.orientation?.unlock?.();
      }
    }

    document.addEventListener('fullscreenchange', onFullscreenChange);
    document.addEventListener('webkitfullscreenchange', onFullscreenChange);
  </script>
</body>
</html>
