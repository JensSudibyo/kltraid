<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player</title>
  <script src="https://yosintv.github.io/yosintv/jwcdn.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script type="module" src="./sources.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .jw-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .jw-video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .jwplayer {
      width: 100%;
      height: auto;
      max-height: 100%;
      background-color: black;
    }
    .loader-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00fa9f;
      z-index: 9999;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #videoIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loaderContainer" class="loader-container">
    <div class="loader"></div>
  </div>

  <div class="jw-wrapper hidden" id="jwContainer">
    <div id="player" class="jw-video-container"></div>
  </div>

  <iframe id="videoIframe" class="hidden" src="" frameborder="0" allowfullscreen scrolling="no"
    sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-top-navigation"
    allow="encrypted-media; autoplay; fullscreen">
  </iframe>

  <script type="module">
    import sources from './sources.js';
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    let playerInstance = null;

    function destroyJWPlayer() {
      if (playerInstance) {
        playerInstance.stop();
        playerInstance.remove();
        playerInstance = null;
        document.getElementById('jwContainer').innerHTML = '<div id="player" class="jw-video-container"></div>';
        console.log('[JW] Player destroyed');
      }
    }

    function showLoader() {
      document.getElementById('loaderContainer').classList.remove('hidden');
      document.getElementById('jwContainer').classList.add('hidden');
      document.getElementById('videoIframe').classList.add('hidden');
    }

    function hideLoader() {
      document.getElementById('loaderContainer').classList.add('hidden');
    }

    function setReferrerPolicy(url) {
      const blocked = ['jiatianxiazhuangshi', 'naqsheala', 'inplaynet', 'newkso', 'op-group1-swiftservehd-1.dens'];
      const link = document.createElement('a');
      link.href = url;
      if (blocked.some(k => link.hostname.includes(k))) {
        const meta = document.createElement('meta');
        meta.name = 'referrer';
        meta.content = 'no-referrer';
        document.head.appendChild(meta);
      }
    }

    function loadVideoByUrl(url) {
      destroyJWPlayer();
      setReferrerPolicy(url);

      const isM3U8 = url.includes('.m3u8');
      const jwContainer = document.getElementById('jwContainer');
      const iframe = document.getElementById('videoIframe');

      if (isM3U8) {
        jwContainer.classList.remove('hidden');
        iframe.classList.add('hidden');

        playerInstance = jwplayer("player").setup({
          playlist: [{
            file: url,
            image: 'https://kltraid.pages.dev/images/poster.png',
            type: "hls"
          }],
          width: "100%",
          aspectratio: "16:9",
          autostart: true,
          mute: false,
          stretching: "uniform",
          playsinline: true,
          logo: { file: '' },
          cast: {},
          sharing: false
        });

        playerInstance.on('error', () => {
          setTimeout(() => {
            playerInstance.stop().load({ file: url }).play();
          }, 5000);
        });

        // Setup refresh button
        playerInstance.addButton(
          `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
            <path d="M8 3a5 5 0 1 1-4.5 2.9.5.5 0 0 0-.9-.4A6 6 0 1 0 8 2v1z"/>
            <path d="M8 0a.5.5 0 0 1 .5.5V4l1-1a.5.5 0 0 1 .7.7l-2 2a.5.5 0 0 1-.7 0l-2-2a.5.5 0 1 1 .7-.7L7.5 4V.5A.5.5 0 0 1 8 0z"/>
          </svg>`,
          "Refresh Video",
          () => {
            const currentFile = playerInstance.getPlaylistItem().file;
            playerInstance.stop().load({ file: currentFile }).play();
          },
          "refresh-button"
        );

      } else {
        iframe.src = url;
        iframe.classList.remove('hidden');
        jwContainer.classList.add('hidden');

        const excluded = ['embedstreams.top', 'legalhelpfast.pro', 'streamsvv1.su'];
        const hostname = new URL(url).hostname;
        if (excluded.includes(hostname)) {
          iframe.removeAttribute('sandbox');
        }
      }

      hideLoader();
    }

    function handlePostMessage(event) {
      const allowed = ['https://bikinbaru96.blogspot.com', 'http://localhost'];
      if (!allowed.includes(event.origin)) return;

      const { type, key, url } = event.data;

      if (type === 'SET_VIDEO' && key && sources[key]) {
        showLoader();
        loadVideoByUrl(sources[key]);
      }

      if (type === 'CHANGE_STREAM' && url) {
        showLoader();
        loadVideoByUrl(url);
      }
    }

    window.addEventListener('message', handlePostMessage);

    window.addEventListener('load', () => {
      window.parent.postMessage('JW_READY', '*');
      disableDevtool();
    });

    function handleOrientationChange() {
      if (document.fullscreenElement || document.webkitFullscreenElement) {
        screen.orientation?.lock('landscape').catch(() => {});
      } else {
        screen.orientation?.unlock?.();
      }
    }

    // Always listen for fullscreen changes (iframe and JW)
    document.addEventListener('fullscreenchange', handleOrientationChange);
    document.addEventListener('webkitfullscreenchange', handleOrientationChange);

    // Watch for JW player ready and bind fullscreen listener
    const checkPlayerReady = setInterval(() => {
      if (playerInstance) {
        clearInterval(checkPlayerReady);
        playerInstance.on('fullscreen', handleOrientationChange);
      }
    }, 200);
  </script>
</body>
</html>
