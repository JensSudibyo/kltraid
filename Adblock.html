<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect AdBlock using JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #9b27ca 0%, #9927cf 0%, #d33639 100%, #f92121 100%);
    }
    .wrapper {
      position: absolute;
      max-width: 480px;
      top: 50%;
      left: 50%;
      width: 100%;
      padding: 40px 30px;
      background: #fff;
      border-radius: 15px;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(1.2);
      box-shadow: 10px 10px 15px rgba(0,0,0,0.06);
      transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .wrapper.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
    .warn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 115px;
      width: 115px;
      border-radius: 50%;
      background: linear-gradient(#9b27ca 0%, #9927cf 0%, #d33639 100%, #f92121 100%);
      margin: 0 auto;
    }
    .warn-icon .icon i {
      background: linear-gradient(#9b27ca 0%, #9927cf 0%, #d33639 100%, #f92121 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 50px;
    }
    .content h2 {
      margin-top: 35px;
      font-size: 32px;
      text-align: center;
    }
    .content p {
      font-size: 19px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="detect"></div>
  <div class="wrapper">
    <div class="content">
      <div class="warn-icon">
        <span class="icon"><i class="fas fa-exclamation"></i></span>
      </div>
      <h2>AdBlock Detected!</h2>
      <p>Our website is made possible by displaying ads to our visitors. Please support us by whitelisting our website.</p>
    </div>
  </div>

  <script>
    const detect = document.querySelector("#detect");
    const wrapper = document.querySelector(".wrapper");

    // Tambahkan kelas yang biasa diblok oleh AdBlock
    let adClasses = ["ad", "ads", "adsbox", "doubleclick", "ad-placement", "ad-placeholder", "adbadge", "BannerAd"];
    for(let item of adClasses){
      detect.classList.add(item);
    }

    // Fungsi untuk cek status AdBlock dan menampilkan notifikasi
    function checkAdBlock() {
      let getProperty = window.getComputedStyle(detect).getPropertyValue("display");
      if (getProperty === "none") {
        wrapper.classList.add("show");
      } else {
        wrapper.classList.remove("show");
      }
    }

    // Cek status AdBlock setiap 2 detik
    setInterval(checkAdBlock, 2000);
  </script>
</body>
</html>
