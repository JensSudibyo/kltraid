<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Player PostMessage</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .controls {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #ff5252;
      color: white;
      border-radius: 5px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="sendChannel('rcti')">Play RCTI</button>
    <button onclick="sendChannel('sscex3')">Play SSCE3</button>
  </div>

  <iframe id="playerFrame" src="mpd-player.html?key=test" allowfullscreen></iframe>

  <script>
    function sendChannel(channelKey) {
      const iframe = document.getElementById('playerFrame');
      iframe.contentWindow.postMessage({ key: channelKey }, '*');
    }
  </script>
</body>
</html>
