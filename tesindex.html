<!DOCTYPE html>
<html>
<head>
    <title>Channel Tester</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Channel Selector</h1>
    <button onclick="changeChannel('sscex1')">Channel 1</button>
    <button onclick="changeChannel('sscex2')">Channel 2</button>
    <button onclick="changeChannel('sscex3')">Channel 3</button>
    
    <iframe id="playerFrame" src="player.html"></iframe>

    <script>
        const playerFrame = document.getElementById('playerFrame');
        const allowedOrigin = 'https://kltraid.pages.dev'; // Ganti dengan domain utama Anda
        
        // Pastikan iframe menggunakan domain yang sama
        playerFrame.src = `${allowedOrigin}/player.html`;
    
        function changeChannel(channel) {
            playerFrame.contentWindow.postMessage({
                type: 'CHANGE_CHANNEL',
                channel: channel
            }, allowedOrigin);
        }
    </script>
</body>
</html>
