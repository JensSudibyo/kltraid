<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .shaka-video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        .shaka-video {
            width: 100%;
            height: 100%;
        }
        .shaka-play-button,
        .shaka-spinner-container {
            transform: scale(0.8);
        }
        .shaka-video-container .material-icons-round {
            color: #f1ff00; /* Warna ikon */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay">
        <a href="https://t.me/+l-jaC01Dyjc1ZTNl" target="_blank">
            <img src="https://i.imgur.com/U1fqvAm.png" alt="Join our Telegram group">
        </a>
    </div>
    <center>
        <div data-shaka-player-container="" style="width: 100%; height: 100%; cursor: none;" shaka-controls="true" class="shaka-video-container">
            <video autoplay="" data-shaka-player="" id="video" style="width:100%;height:100%;" class="shaka-video" poster="https://i.imgur.com/xRjFBjd.png"></video>
            <div class="shaka-controls-container">
                <!-- Shaka Player Controls Here -->
            </div>
        </div>
    </center>
    <script>
        async function init() { 
            const video = document.getElementById('video'); 
            const ui = video['ui']; 
            const controls = ui.getControls(); 
            const player = controls.getPlayer(); 
            
            // Menambahkan konfigurasi DRM dengan ClearKey
            player.configure({
                drm: {
                    clearKeys: {
                        'd84c325f36814f39bbe59080272b10c3': '550727de4c96ef1ecff874905493580f'
                    }
                }
            });
            
            window.player = player; 
            window.ui = ui; 
            player.addEventListener('error', onPlayerErrorEvent); 
            controls.addEventListener('error', onUIErrorEvent); 
            
            try {
                await player.load('https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd'); 
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }

            // Tambahkan lock orientation saat fullscreen
            controls.addEventListener('fullscreen', () => {
                if (document.fullscreenElement) {
                    lockOrientationToLandscape();
                }
            });

            // Konfigurasi warna seekBar menggunakan UI config
            ui.configure({
                seekBarColors: {
                    base: 'rgba(255, 0, 0, 0.3)', // Warna latar belakang merah transparan
                    buffered: 'rgba(255, 0, 0, 0.5)', // Warna buffer merah sedikit transparan
                    played: 'red', // Warna bagian yang dimainkan
                    adBreaks: 'yellow', // Warna untuk jeda iklan
                }
            });

            // Ganti ikon menu dengan ikon gear
            const menuButton = document.querySelector('.shaka-overflow-menu-button');
            if (menuButton) {
                menuButton.innerHTML = '<i class="fas fa-cog"></i>'; // Ikon gear dari Font Awesome
            }
        }

        function lockOrientationToLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch((error) => {
                    console.warn('Orientation lock failed:', error);
                });
            }
        }

        // Panggil fungsi init saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
