<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.6.0/dist/clappr.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@0.3.0/dist/level-selector.min.js"></script>
    <link rel="stylesheet" href="/tv/css/hometv.css">
    <link rel="manifest" href="/tv/manifest.json">
    <meta name="theme-color" content="#000000">

    <title>Video Player with Sidebar</title>

    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notif-bar {
            position: fixed;
            top: 56px;
            /* ‚¨ÖÔ∏è Adjust jika toolbar kamu tinggi */
            right: 0;
            left: auto;
            z-index: 9999;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px 0 0 8px;
            /* Tetap menempel kanan */
            box-shadow: -4px 4px 10px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
            max-width: 90%;
            gap: 10px;

            /* üîÑ Animasi saat muncul */
            animation: slideInRight 0.4s ease-out;
        }

        .notif-bar.hidden {
            display: none;
        }

        .notif-text {
            white-space: nowrap;
            font-size: 14px;
        }

        .notif-action {
            background: white;
            color: #0072ff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
        }

        .notif-action:hover {
            background-color: #e6f0ff;
        }

        .notif-close {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

    <!--<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>-->

</head>

<body>

    <div id="notif-bar" class="notif-bar hidden">
        <span class="notif-text">üîî Enable notifications</span>
        <button class="notif-action" onclick="bukaPengaturanNotifikasi()">Enable</button>
        <button class="notif-close" onclick="tutupNotifBar()">‚úñ</button>
    </div>





    <header class="app-header">

    <div id="main-content">

        </div>

        <div class="sidebar">

                    <button class="menu-button" onclick="switchContent('chat')">Chat</button>

            </div>

            </div>
