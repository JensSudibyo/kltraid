<!-- modal-ad.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modal Ad</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #ad-container {
      width: 90vw;
      aspect-ratio: 9/16;
      background: #111;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <button id="close-btn" onclick="closeModal()">✖</button>
  </div>

  <script>
    function closeModal() {
      // Menghapus iframe modal dari parent
      parent.document.getElementById('modal-iframe').style.display = 'none';
      parent.document.getElementById('modal-iframe').src = '';
    }

    // Muat Adsterra
    const script = document.createElement('script');
    script.src = '//disappearsurgery.com/1d/b5/0c/1db50c967f59ee86bf2c8fa7e1895d3b.js';
    document.getElementById('ad-container').appendChild(script);

    // Tampilkan tombol ✖ setelah 5 detik
    setTimeout(() => {
      document.getElementById('close-btn').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
